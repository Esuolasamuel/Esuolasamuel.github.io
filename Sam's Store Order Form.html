<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        form {
            font: 18px 1.55 'poppins' san-serif;
            background-color: rgb(54, 73, 83);
            color: floralwhite;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <div>
            <div>
                <label for="order-name">Name</label>
                <input type="text" name="order-name" id="order-name" placeholder="Esuola Samuel" autofocus>
            </div>
            <div>
                <label for="order-email">Email</label>
                <input type="email" name="order-email" id="order-email" value="oluwadamilanre@gmail.com">
            </div>
        </div>
        <div>
            <div>
                <label for="order-address-1">Address</label>
               <input type="text" name="order-address-1" id="order-address-1">
               <input type="text" name="order-address-2" id="order-address-2">
            </div>
        </div>
        <div>
            <div>
                <label for="order-city">City</label>
                <input type="text" name="order-city" id="order-city">
            </div>
            <div>
                <label for="order-state">State</label>
                <select name="order-state" id="order-state">
                    <Option value="Alabama">Alabama</Option>
                    <Option value="Alaska">Alaska</Option>
                    <Option value="Arizona">Arizona</Option>
                    <Option value="Arkansas">Arkansas</Option>
                </select>
            </div>
            <div>
                <label for="order-Zip">Zip</label>
                <input type="text" name="order-Zip" id="order-Zip">
            </div>
            <div>
                <label for="order-color-sample">what color sample should we send you?</label>
                <label for="sample-white">
                    <input type="checkbox" name="order-color-sample" id="sample-white">White
                </label>
                <label for="sample-burgundy">
                    <input type="checkbox" name="order-color-sample" id="sample-burgundy">Burgundy
                </label>
                <label for="sample-magenta">
                    <input type="checkbox" name="order-color-sample" id="sample-magenta">Magenta
                </label>
                <label for="sample-coral">
                    <input type="checkbox" name="order-color-sample" id="sample-coral">Coral
                </label>
                <label for="sample-charcoal">
                    <input type="checkbox" name="order-color-sample" id="sample-charcoal">Charcoal
                </label>
                <div>
                    <label for="order-team-size">How large is your team?</label>
                    <label for="team-small">
                        <input type="radio" name="team-small" id="team-small" value="1-5">
                    </label>
                    <label for="team-medium">
                        <input type="radio" name="team-medium" id="team-medium" value="6-10">
                    </label>
                    <label for="team-large">
                        <input type="radio" name="team-small" id="team-large" value="10+">
                    </label>
                </div>
                <div>
                    <label for="order-comment">Comments</label>
                    <textarea name="order-comment" id="order-comment" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="offer-sign-up">
                        <input type="checkbox" name="offer-sign-up" id="offer-sign-up">Sign up for Special offfers
                    </label>
                    <button><a href="../Sam Store Homepage.html">Place order</a></button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
